<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystals. USA Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .product-img { height: 200px; object-fit: contain; }
    .card-body { display: flex; flex-direction: column; justify-content: space-between; }
    .nav-link { cursor: pointer; }
    .btn-back { margin-top: 10px; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" id="nav-home">Crystals. USA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" id="nav-home-link">Home</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-products-link">Products</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-add-link">Add Product</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4" id="app"></div>

<script>
  const app = document.getElementById('app');
  let products = [];

  // ---------- NAVIGATION ----------
  document.getElementById('nav-home-link').addEventListener('click', showHome);
  document.getElementById('nav-home').addEventListener('click', showHome);
  document.getElementById('nav-products-link').addEventListener('click', showProducts);
  document.getElementById('nav-add-link').addEventListener('click', showAddForm);

  // ---------- HOME ----------
  function showHome() {
    app.innerHTML = `
      <div class="text-center mt-5">
        <h1>Welcome to Crystal's Store.USA</h1>
        <button class="btn btn-primary" id="go-products">View Products</button>
      </div>
    `;
    document.getElementById('go-products').addEventListener('click', showProducts);
  }

  // ---------- PRODUCT LIST ----------
  function showProducts() {
    app.innerHTML = `<div class="text-center"><div class="spinner-border mt-5"></div></div>`;
    axios.get('https://fakestoreapi.com/products')
      .then(res => {
        products = res.data;
        let html = '<div class="row g-4">';
        products.forEach(p => {
          html += `
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="card h-100">
                <img src="${p.image}" class="card-img-top product-img">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${p.title}</h5>
                  <p class="card-text">$${p.price}</p>
                  <button class="btn btn-primary" onclick="showDetails(${p.id})">View Details</button>
                </div>
              </div>
            </div>
          `;
        });
        html += '</div>';
        app.innerHTML = html;
      })
      .catch(() => {
        app.innerHTML = `<div class="alert alert-danger mt-5">Failed to load products</div>`;
      });
  }

  // ---------- PRODUCT DETAILS ----------
  function showDetails(id) {
    const product = products.find(p => p.id === id);
    if (!product) return showProducts();
    app.innerHTML = `
      <div class="card text-center">
        <img src="${product.image}" class="card-img-top" style="height:300px; object-fit:contain;">
        <div class="card-body">
          <h3>${product.title}</h3>
          <p>${product.description}</p>
          <p><strong>Category:</strong> ${product.category}</p>
          <p><strong>Price:</strong> $${product.price}</p>
          <button class="btn btn-success" id="edit-btn">Edit Product</button>
          <button class="btn btn-danger" id="delete-btn">Delete Product</button>
          <button class="btn btn-secondary btn-back" id="back-btn">Back to Products</button>
        </div>
      </div>
    `;
    document.getElementById('edit-btn').addEventListener('click', () => showEditForm(id));
    document.getElementById('delete-btn').addEventListener('click', () => {
      if (confirm('Are you sure you want to delete this product?')) {
        axios.delete(`https://fakestoreapi.com/products/${id}`)
          .then(() => alert('Product deleted (API simulated)'))
          .finally(() => showProducts());
      }
    });
    document.getElementById('back-btn').addEventListener('click', showProducts);
  }

  // ---------- ADD PRODUCT ----------
  function showAddForm() {
    app.innerHTML = `
      <h2>Add Product</h2>
      <form id="product-form">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input class="form-control" name="price" type="number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input class="form-control" name="category" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Product</button>
        <button class="btn btn-secondary btn-back" id="back-btn">Back to Products</button>
      </form>
      <div id="message" class="mt-3"></div>
    `;
    document.getElementById('product-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        title: this.title.value,
        price: parseFloat(this.price.value),
        description: this.description.value,
        category: this.category.value
      };
      axios.post('https://fakestoreapi.com/products', data)
        .then(() => document.getElementById('message').innerHTML = `<div class="alert alert-success">Product created!</div>`)
        .catch(() => document.getElementById('message').innerHTML = `<div class="alert alert-danger">Failed to create product</div>`);
      this.reset();
    });
    document.getElementById('back-btn').addEventListener('click', showProducts);
  }

  // ---------- EDIT PRODUCT ----------
  function showEditForm(id) {
    const product = products.find(p => p.id === id);
    if (!product) return showProducts();
    app.innerHTML = `
      <h2>Edit Product</h2>
      <form id="edit-form">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input class="form-control" name="title" value="${product.title}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input class="form-control" name="price" type="number" value="${product.price}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" required>${product.description}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input class="form-control" name="category" value="${product.category}" required>
        </div>
        <button class="btn btn-primary" type="submit">Update Product</button>
        <button class="btn btn-secondary btn-back" id="back-btn">Back to Products</button>
      </form>
      <div id="message" class="mt-3"></div>
    `;
    document.getElementById('edit-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        title: this.title.value,
        price: parseFloat(this.price.value),
        description: this.description.value,
        category: this.category.value
      };
      axios.put(`https://fakestoreapi.com/products/${id}`, data)
        .then(() => document.getElementById('message').innerHTML = `<div class="alert alert-success">Product updated!</div>`)
        .catch(() => document.getElementById('message').innerHTML = `<div class="alert alert-danger">Failed to update product</div>`);
    });
    document.getElementById('back-btn').addEventListener('click', showProducts);
  }

  // Show home by default
  showHome();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
